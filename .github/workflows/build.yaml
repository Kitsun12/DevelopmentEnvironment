name: Build and Analyze with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: docker.io
          repository: ${{ secrets.DOCKER_USERNAME }}/cd
          tag_with_sha: true

  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run Dependency-Check
        uses: sburris/dependency-check-action@master
        with:
          Project-Name: TestApp
          Source-Location: './'  # Utilisation du répertoire actuel
          Report-Format: 'ALL'
          Report-Location: './reports'  # Stockage des rapports dans le répertoire actuel
          Log-Name: 'log.txt'

      - name: Archive dependency check reports
        uses: actions/upload-artifact@v1
        with:
          name: reports
          path: ./reports

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'  

      - name: Install NPM dependencies
        run: |
          npm install
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/<your-username>/<your-image>:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
